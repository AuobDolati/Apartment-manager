<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام</title>
    <!-- بارگذاری Tailwind CSS برای طراحی زیبا و واکنش‌گرا -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تنظیم فونت Inter به عنوان فونت اصلی */
        body {
            font-family: 'Inter', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* کلاس‌های سفارشی برای نمایش پیام‌های وضعیت */
        .message.error {
            color: #dc2626; /* text-red-600 */
        }

        .message.success {
            color: #16a34a; /* text-green-600 */
        }

        .message.info {
            color: #2563eb; /* text-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <!-- کارت اصلی با طراحی مدرن و سایه -->
    <div class="login-card bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center transform hover:shadow-3xl transition duration-500">
        <h2 id="form-header" class="text-3xl font-extrabold mb-7 text-gray-800">ورود به سیستم</h2>

        <div id="login-form">
            <div class="input-group mb-4 text-right">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری:</label>
                <input type="text" id="username" placeholder="مثال: admin"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                       value="">
            </div>

            <div class="input-group mb-6 text-right">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور:</label>
                <input type="password" id="password" placeholder="********"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm">
            </div>

            <div id="email-group" class="input-group mb-6 text-right hidden">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">ایمیل (اختیاری):</label>
                <input type="text" id="email" placeholder="example@domain.com"
                       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm">
            </div>

            <!-- دکمه عملیات اصلی (ورود یا ثبت‌نام) -->
            <button id="main-button" onclick="handleMainAction()"
                    class="w-full p-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg transform hover:scale-[1.02]">
                ورود
            </button>

            <!-- پیام وضعیت -->
            <p id="msg" class="message text-center mt-4 text-sm font-semibold"></p>
        </div>

        <!-- دکمه تغییر حالت (ثبت‌نام/ورود) -->
        <div class="mt-6 border-t border-gray-200 pt-5">
            <button id="toggle-button" onclick="toggleFormMode()"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium bg-transparent border-none cursor-pointer transition duration-300">
                حساب کاربری ندارید؟ ثبت‌نام کنید
            </button>
        </div>
    </div>

    <script>
        // Global variable to track form mode
        let isRegisterMode = false;

        // API base URL - Ensure this is correct for your ASP.NET Core environment
        const API_BASE_URL = 'https://localhost:44364/api/Users';

        function toggleFormMode() {
            isRegisterMode = !isRegisterMode;
            const header = document.getElementById('form-header');
            const mainButton = document.getElementById('main-button');
            const toggleButton = document.getElementById('toggle-button');
            const emailGroup = document.getElementById('email-group');

            if (isRegisterMode) {
                header.innerText = "ثبت‌نام کاربر جدید";
                mainButton.innerText = "ثبت‌نام";
                toggleButton.innerText = "حساب کاربری دارید؟ وارد شوید";
                emailGroup.classList.remove('hidden');
                document.getElementById('msg').innerText = '';
            } else {
                header.innerText = "ورود به سیستم";
                mainButton.innerText = "ورود";
                toggleButton.innerText = "حساب کاربری ندارید؟ ثبت‌نام کنید";
                emailGroup.classList.add('hidden');
                document.getElementById('msg').innerText = '';
            }
        }

        function handleMainAction() {
            if (isRegisterMode) {
                registerUser();
            } else {
                loginUser();
            }
        }

        /**
         * Sends data for user registration and redirects on success (Updated path to 'main.html')
         */
        async function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (!username || !password) {
                displayMessage("لطفاً نام کاربری و رمز عبور را وارد کنید.", 'error');
                return;
            }

            displayMessage("در حال ثبت‌نام...", 'info');

            const payload = { Username: username, Password: password, Email: email };
            const url = `${API_BASE_URL}/register`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                let resultText = "پاسخ نامشخص از سرور";
                try {
                    resultText = await response.text();
                } catch (e) {
                    console.error("خطا در خواندن پاسخ سرور:", e);
                }

                if (response.ok) {
                    displayMessage(`ثبت نام موفق. در حال انتقال به صفحه اصلی...`, 'success');
                    // مسیر ساده: main.html
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                } else {
                    displayMessage(`خطا در ثبت نام: ${resultText}`, 'error');
                }
            } catch (error) {
                console.error("Network or CORS error:", error);
                displayMessage("خطای اتصال به سرور (بررسی کنید سرور روشن است و پورت صحیح تنظیم شده).", 'error');
            }
        }


        /**
         * Sends data for user login and redirects on success (Updated path to 'main.html')
         */
        async function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                displayMessage("لطفاً نام کاربری و رمز عبور را وارد کنید.", 'error');
                return;
            }

            displayMessage("در حال ورود به سیستم...", 'info');

            const payload = { Username: username, Password: password };
            const url = `${API_BASE_URL}/login`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                let resultText = "پاسخ نامشخص از سرور";
                try {
                    resultText = await response.text();
                } catch (e) {
                    console.error("خطا در خواندن پاسخ سرور:", e);
                }

                if (response.ok) {
                    displayMessage(`ورود موفقیت‌آمیز. در حال انتقال به صفحه اصلی...`, 'success');
                    // مسیر ساده: main.html
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                } else {
                    displayMessage(`خطا در ورود: ${resultText}`, 'error');
                }
            } catch (error) {
                console.error("Network or CORS error:", error);
                displayMessage("خطای اتصال به سرور (بررسی کنید سرور روشن است و پورت صحیح تنظیم شده).", 'error');
            }
        }

        function displayMessage(message, type) {
            const msgLabel = document.getElementById('msg');
            msgLabel.innerText = message;
            // Clear previous classes
            msgLabel.className = 'message text-center mt-4 text-sm font-semibold';
            // Apply corresponding Tailwind class
            if (type === 'error') {
                msgLabel.classList.add('text-red-600');
            } else if (type === 'success') {
                msgLabel.classList.add('text-green-600');
            } else if (type === 'info') {
                msgLabel.classList.add('text-blue-600');
            }
        }
    </script>
</body>
</html>
