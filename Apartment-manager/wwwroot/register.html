<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکمیل ثبت نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
        }

        .form-card {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

            .form-card.hidden {
                display: none;
            }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md">

        <!-- Header مشترک -->
        <div class="text-center mb-6">
            <svg class="w-12 h-12 text-blue-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-3m0 0a2 2 0 012-2h2a2 2 0 012 2v3"></path></svg>
            <h1 class="text-2xl font-bold text-gray-800">تکمیل ثبت نام و مشخصات ساختمان</h1>
        </div>

        <!-- فاز 2: فرم ثبت نام کامل -->
        <div id="phase2" class="form-card bg-white p-6 md:p-8 rounded-xl w-full">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">تکمیل اطلاعات و ثبت نام</h2>
            <p id="register-mobile-display" class="text-center text-sm font-bold text-blue-600 mb-4"></p>

            <form id="register-form">

                <div class="mb-4"><label for="building-name" class="block text-sm font-medium text-gray-600 mb-2">نام ساختمان</label><input type="text" id="building-name" class="w-full p-3 border border-gray-300 rounded-lg" required></div>
                <div class="mb-4"><label for="manager-name" class="block text-sm font-medium text-gray-600 mb-2">نام و نام خانوادگی مدیر</label><input type="text" id="manager-name" class="w-full p-3 border border-gray-300 rounded-lg" required></div>
                <div class="mb-4"><label for="city" class="block text-sm font-medium text-gray-600 mb-2">شهر</label><input type="text" id="city" class="w-full p-3 border border-gray-300 rounded-lg" required></div>
                <div class="mb-4"><label for="address" class="block text-sm font-medium text-gray-600 mb-2">آدرس ساختمان (اختیاری)</label><textarea id="address" rows="2" class="w-full p-3 border border-gray-300 rounded-lg"></textarea></div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="usage-type" class="block text-sm font-medium text-gray-600 mb-2">کاربری</label>
                        <select id="usage-type" class="w-full p-3 border border-gray-300 rounded-lg bg-white" required>
                            <option value="مسکونی">مسکونی</option>
                            <option value="تجاری">تجاری</option>
                            <option value="سایر">سایر</option>
                        </select>
                    </div>
                    <div>
                        <label for="unit-count" class="block text-sm font-medium text-gray-600 mb-2">تعداد واحد</label>
                        <input type="number" id="unit-count" class="w-full p-3 border border-gray-300 rounded-lg" min="1" required>
                    </div>
                </div>

                <div class="mb-4"><label for="referrer-mobile" class="block text-sm font-medium text-gray-600 mb-2">موبایل معرف (اختیاری)</label><input type="tel" id="referrer-mobile" class="w-full p-3 border border-gray-300 rounded-lg text-center" placeholder="اختیاری" maxlength="11" pattern="09[0-9]{9}" dir="ltr"></div>
                <div class="mb-4"><label for="password-reg" class="block text-sm font-medium text-gray-600 mb-2">رمز ورود</label><input type="password" id="password-reg" class="w-full p-3 border border-gray-300 rounded-lg" required minlength="3"></div>
                <div class="mb-4"><label for="confirm-password-reg" class="block text-sm font-medium text-gray-600 mb-2">تکرار رمز ورود</label><input type="password" id="confirm-password-reg" class="w-full p-3 border border-gray-300 rounded-lg" required minlength="3"></div>

                <!-- کد تائید پیامک شده -->
                <div id="sms-code-container" class="mb-6 border-t pt-4 mt-4 hidden">
                    <p class="text-sm text-red-500 mb-2">اطلاعات شما ثبت شد. اکنون کد تایید را وارد کنید.</p>
                    <label for="sms-code" class="block text-sm font-medium text-gray-600 mb-2">کد تائید پیامک شده</label>
                    <input type="text" id="sms-code" class="w-full p-3 border-2 border-green-500 rounded-lg text-center font-mono text-xl" maxlength="6" required>
                </div>

                <button type="submit" id="register-submit-button" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition duration-150">ثبت اطلاعات و ارسال کد تایید</button>
            </form>

            <button onclick="window.location.href = 'login.html'" class="w-full mt-4 text-gray-500 p-2 rounded-lg hover:bg-gray-100 transition duration-150">انصراف / بازگشت به صفحه موبایل</button>
        </div>

        <!-- جعبه پیام‌های سیستمی -->
        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>

        <!-- نشانگر بارگذاری -->
        <div id="loading-indicator" class="form-card bg-white p-6 md:p-8 rounded-xl w-full text-center hidden">
            <div class="flex justify-center items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-600">در حال انجام عملیات...</span>
            </div>
        </div>

    </div>

    <!-- ایمپورت فایل‌های جاوااسکریپت -->
    <script type="module">
        // مسیرها به پوشه /js/ به‌روزرسانی شدند
        import { getMobile, showMessage, setLoading } from '/js/utils.js';
        // import { registerUser, confirmSmsCode } from '/js/api.js'; // در حالت واقعی باید اینجا ایمپورت شوند

        const registerForm = document.getElementById('register-form');
        const smsCodeContainer = document.getElementById('sms-code-container');
        const registerSubmitButton = document.getElementById('register-submit-button');
        const registerMobileDisplay = document.getElementById('register-mobile-display');

        const mobile = getMobile();
        if (!mobile) {
            // اگر شماره موبایل وجود نداشت، کاربر را به صفحه اول برگردان
            window.location.href = 'login.html';
        } else {
            registerMobileDisplay.textContent = `تکمیل ثبت نام برای شماره: ${mobile}`;
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const passReg = document.getElementById('password-reg').value;
            const confirmPassReg = document.getElementById('confirm-password-reg').value;

            if (passReg !== confirmPassReg) {
                showMessage('رمز عبور و تکرار آن با هم مطابقت ندارند.');
                return;
            }

            // --- مرحله دوم ثبت نام: تایید کد پیامک ---
            if (!smsCodeContainer.classList.contains('hidden')) {
                const smsCode = document.getElementById('sms-code').value;
                if (smsCode.length < 4) {
                    showMessage('کد تایید باید حداقل 4 رقم باشد.');
                    return;
                }

                // 💡 API تایید کد پیامک (شبیه سازی)
                setLoading(true);
                await new Promise(resolve => setTimeout(resolve, 1000));
                setLoading(false);

                showMessage('ثبت نام با موفقیت انجام شد! شما وارد سیستم شدید. (API تایید کد اینجا قرار می گیرد)', 'success');
                // clearMobile();
                // window.location.href = '/dashboard.html';
                return;
            }


            // --- مرحله اول ثبت نام: ثبت اطلاعات و درخواست کد تایید (شبیه سازی) ---
            setLoading(true);

            // 💡 API ثبت مشخصات اولیه و درخواست کد تایید
            try {
                // شبیه سازی موفقیت API اولیه:
                await new Promise(resolve => setTimeout(resolve, 1000));

                const inputs = registerForm.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (input.id !== 'sms-code') {
                        input.setAttribute('readonly', 'true');
                        input.classList.add('bg-gray-100');
                    }
                });

                smsCodeContainer.classList.remove('hidden');
                document.getElementById('sms-code').focus();

                registerSubmitButton.textContent = 'تکمیل و ثبت نهایی';
                showMessage('کد تایید به شماره شما ارسال شد. (API ارسال کد اینجا قرار می گیرد)', 'success');

            } catch (error) {
                 console.error("خطا در ثبت نام اولیه:", error);
                 showMessage(`خطا در ثبت اطلاعات: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

    </script>
</body>
</html>
