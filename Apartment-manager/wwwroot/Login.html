<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت نام - مدیر ساختمان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
        }

        .form-card {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

            .form-card.hidden {
                display: none;
            }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md">

        <!-- Header مشترک -->
        <div class="text-center mb-6">
            <svg class="w-12 h-12 text-blue-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-3m0 0a2 2 0 012-2h2a2 2 0 012 2v3"></path></svg>
            <h1 class="text-2xl font-bold text-gray-800">سامانه مدیریت ساکنین</h1>
        </div>

        <!-- فاز 1: ورود اولیه با شماره موبایل -->
        <div id="phase1" class="form-card bg-white p-6 md:p-8 rounded-xl w-full">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">ورود / ثبت نام</h2>

            <form id="mobile-form">
                <div class="mb-4">
                    <label for="mobile-input" class="block text-sm font-medium text-gray-600 mb-2">شماره موبایل مدیر ساختمان</label>
                    <input type="tel" id="mobile-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg text-center" placeholder="مثال: 09123456789" required maxlength="11" pattern="09[0-9]{9}" dir="ltr">
                </div>
                <button type="submit" id="mobile-submit-button" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition duration-150">ادامه</button>
            </form>
        </div>

        <!-- جعبه پیام‌های سیستمی -->
        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>

        <!-- نشانگر بارگذاری -->
        <div id="loading-indicator" class="form-card bg-white p-6 md:p-8 rounded-xl w-full text-center hidden">
            <div class="flex justify-center items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-600">در حال بررسی شماره موبایل...</span>
            </div>
        </div>

    </div>

    <!-- ایمپورت فایل‌های جاوااسکریپت -->
    <script type="module">
        // 💡 مسیرها به پوشه /js/ به‌روزرسانی شده‌اند
        import { checkUserRegistrationStatus } from '/js/api.js';
        import { saveMobile, showMessage, setLoading } from '/js/utils.js';

        const mobileForm = document.getElementById('mobile-form');
        const mobileSubmitButton = document.getElementById('mobile-submit-button');

        mobileForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const mobileInput = document.getElementById('mobile-input');
            const submittedMobile = mobileInput.value.trim();

            if (!submittedMobile.match(/^09\d{9}$/)) {
                showMessage('فرمت شماره موبایل صحیح نیست. (مثال: 0912...)');
                return;
            }

            mobileSubmitButton.disabled = true;
            setLoading(true);

            try {
                // 1. فراخوانی API برای بررسی وضعیت ثبت نام
                const result = await checkUserRegistrationStatus(submittedMobile);

                // 2. ذخیره موقت شماره و هدایت به صفحه بعدی
                saveMobile(submittedMobile);

                if (result && result.isRegistered === true) {
                    // ✅ کاربر قبلاً ثبت نام کرده است -> هدایت به صفحه ورود رمز
                    window.location.href = 'checkpass.html';
                } else if (result && result.isRegistered === false) {
                    // ❌ کاربر جدید است -> هدایت به صفحه ثبت نام
                    window.location.href = 'register.html';
                }

            } catch (error) {
                console.error("خطا در بررسی ثبت نام:", error);

                // مدیریت خطای شبیه سازی API
                if (error.message.includes('❌ آدرس API') || error.message.includes('Failed to fetch')) {
                    showMessage("⚠️ هشدار: اتصال به API برقرار نشد (آدرس/سرور/CORS). از منطق شبیه‌سازی برای تست استفاده می‌شود. (091X = ثبت شده | 093X = جدید)", 'warning');
                    // هدایت دستی در حالت شبیه سازی برای تست
                    saveMobile(submittedMobile);
                    if (submittedMobile.startsWith('091')) {
                        window.location.href = 'checkpass.html';
                    } else {
                        window.location.href = 'register.html';
                    }
                } else {
                    showMessage(`خطا: ${error.message}`, 'error');
                }
            } finally {
                setLoading(false);
                mobileSubmitButton.disabled = false;
            }
        });

    </script>
</body>
</html>
