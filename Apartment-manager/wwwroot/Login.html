<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>نرم افزار مدیریت آپارتمان</title>

    <style>
        body {
            font-family: 'B Nazanin', Tahoma, sans-serif; /* فونت بهبود یافته */
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dk-form-card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 350px;
            margin: 15px 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* برای ورودی‌های فارسی، جهت به سمت راست است */
            direction: ltr;
            text-align: right;
        }

        button, .dk-button-primary {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            button:hover, .dk-button-primary:hover {
                background-color: #45a049;
            }

        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        .success {
            background-color: #e6ffe6;
            color: #00cc00;
            border: 1px solid #00cc00;
        }

        .dk-button-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

            .dk-button-secondary:hover {
                background-color: #e0e0e0;
            }

        .dk-form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .dk-input-wrapper {
            position: relative;
        }

        .dk-label {
            position: absolute;
            top: -10px;
            right: 15px;
            font-size: 12px;
            color: #777;
            background-color: white;
            padding: 0 5px;
            transition: all 0.2s ease;
        }

        .link-button {
            background: none;
            color: #4CAF50;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
    </style>

</head>

<body style="visibility: visible;">

    <div id="step1_phoneNumber" class="dk-form-card">
        <h2>ورود یا ثبت‌نام</h2>
        <p style="text-align: center;">لطفا شماره موبایل خود را وارد کنید.</p>

        <div id="msg_step1" class="message"></div>

        <form id="form_step1">
            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="text" id="phoneNumber_step1" class="dk-input" required>
                    <label for="phoneNumber_step1" class="dk-label">شماره موبایل</label>
                </div>
            </div>

            <button type="submit">ادامه</button>
        </form>
    </div>

    <div id="step2_password" class="dk-form-card" style="display:none;">
        <h2>ورود به سیستم</h2>
        <p style="text-align: center;">شماره <span id="display_phoneNumber"></span> ثبت شده است.</p>

        <div id="msg_step2" class="message"></div>

        <form id="form_step2">
            <input type="hidden" id="phoneNumber_step2">

            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="password" id="password_step2" class="dk-input" required>
                    <label for="password_step2" class="dk-label">رمز عبور</label>
                </div>
            </div>

            <button type="submit">ورود</button>
        </form>

        <button class="link-button" onclick="showForgetPassword()">فراموشی رمز عبور</button>
        <button class="dk-button-secondary" type="button" onclick="resetFlow()">بازگشت</button>
    </div>

    <div id="registrationSection" class="dk-form-card" style="display:none;">
        <h2>تکمیل اطلاعات و ثبت‌نام</h2>
        <p style="text-align: center;">شماره <span id="display_regNumber"></span> ثبت نشده است.</p>

        <div id="regMessage" class="message"></div>

        <form id="regForm">
            <input type="hidden" id="regPhoneNumber" name="regPhoneNumber">

            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="text" id="fullName" class="dk-input" required>
                    <label for="fullName" class="dk-label">نام و نام خانوادگی</label>
                </div>
            </div>

            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="password" id="regPassword" class="dk-input" required>
                    <label for="regPassword" class="dk-label">رمز عبور</label>
                </div>
            </div>

            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="password" id="confirmPassword" class="dk-input" required>
                    <label for="confirmPassword" class="dk-label">تکرار رمز عبور</label>
                </div>
            </div>

            <button class="dk-button-primary" type="submit">ثبت نام نهایی و ورود</button>
            <button class="dk-button-secondary" type="button" onclick="resetFlow()">بازگشت</button>
        </form>
    </div>


    <script>
        // DOM Elements
        const step1Div = document.getElementById('step1_phoneNumber');
        const formStep1 = document.getElementById('form_step1');
        const msgStep1 = document.getElementById('msg_step1');

        const step2Div = document.getElementById('step2_password');
        const formStep2 = document.getElementById('form_step2');
        const msgStep2 = document.getElementById('msg_step2');
        const displayPhoneNumber = document.getElementById('display_phoneNumber');

        const registrationDiv = document.getElementById('registrationSection');
        const regForm = document.getElementById('regForm');
        const regMsgDiv = document.getElementById('regMessage');
        const displayRegNumber = document.getElementById('display_regNumber');
        const regPhoneNumberInput = document.getElementById('regPhoneNumber'); // ورودی مخفی در فرم ثبت نام
        const passwordStep2Input = document.getElementById('password_step2');
        const phoneNumberStep2Input = document.getElementById('phoneNumber_step2');


        let currentPhoneNumber = '';

        function hideAllSteps() {
            step1Div.style.display = 'none';
            step2Div.style.display = 'none';
            registrationDiv.style.display = 'none';
            msgStep1.style.display = 'none';
            msgStep2.style.display = 'none';
            regMsgDiv.style.display = 'none';
        }

        function resetFlow() {
            hideAllSteps();
            step1Div.style.display = 'block';
            document.getElementById('phoneNumber_step1').value = '';
            currentPhoneNumber = '';
            // پاک کردن فیلد رمز عبور مرحله دوم هنگام بازگشت
            passwordStep2Input.value = '';
        }

        function showForgetPassword() {
            alert("فلو فراموشی رمز عبور در حال پیاده‌سازی است.");
        }

        // تابع نمایش پیام خطا/موفقیت (برای راحتی بیشتر)
        function displayMessage(element, type, message) {
            element.className = `message ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }

        // تابع اعتبارسنجی شماره موبایل
        function validatePhoneNumber(number) {
            const iranianMobileRegex = /^09\d{9}$/;
            if (!iranianMobileRegex.test(number)) {
                return "شماره موبایل باید ۱۱ رقم و با ۰۹ شروع شود.";
            }
            return null;
        }


        // ------------------------------------------
        // ۱. منطق مرحله ۱: ارسال شماره موبایل (Check Registration)
        // ------------------------------------------
        formStep1.addEventListener('submit', async function (e) {
            e.preventDefault();

            currentPhoneNumber = document.getElementById('phoneNumber_step1').value.trim();
            msgStep1.style.display = 'none';

            const validationError = validatePhoneNumber(currentPhoneNumber);
            if (validationError) {
                displayMessage(msgStep1, 'error', validationError);
                return;
            }

            // ارسال رمز خالی برای تشخیص وجود کاربر
            const loginModel = {
                PhoneNumber: currentPhoneNumber,
                Password: '' // رمز خالی برای مرحله اول
            };

            try {
                // فراخوانی API لاگین
                const response = await fetch('/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginModel)
                });

                // اگر پاسخ 200 OK باشد، نباید در این مرحله رخ دهد
                if (response.ok) {
                    displayMessage(msgStep1, 'error', 'خطای منطقی: لاگین کامل با رمز خالی موفق شد.');
                    return;
                }

                // اگر خطا باشد (400, 404, 500)، داده‌ها را برای مدیریت می‌خوانیم
                const data = await response.json();

                if (response.status === 404) {
                    // === کاربر جدید (404) -> برو ثبت نام ===
                    hideAllSteps();
                    displayRegNumber.textContent = currentPhoneNumber;
                    regPhoneNumberInput.value = currentPhoneNumber; // ذخیره شماره در فرم ثبت نام
                    registrationDiv.style.display = 'block';
                    document.getElementById('fullName').focus();
                } else if (response.status === 400 || response.status === 401) {
                    // === کاربر موجود (400) -> برو مرحله رمز عبور ===
                    hideAllSteps();
                    displayPhoneNumber.textContent = currentPhoneNumber;
                    phoneNumberStep2Input.value = currentPhoneNumber; // ذخیره شماره در فرم مرحله 2
                    step2Div.style.display = 'block';
                    passwordStep2Input.focus();
                } else {
                    // خطاهای ناشناخته دیگر
                    displayMessage(msgStep1, 'error', data.message || `خطا: ${response.status} در بررسی شماره موبایل.`);
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                displayMessage(msgStep1, 'error', 'خطای اتصال به سرور. مطمئن شوید که پروژه فعال است.');
            }
        });


        // ------------------------------------------
        // ۲. منطق مرحله ۲: ارسال رمز عبور (Final Login)
        // ------------------------------------------
        formStep2.addEventListener('submit', async function (e) {
            e.preventDefault();

            const phoneNumber = phoneNumberStep2Input.value;
            const password = passwordStep2Input.value;
            msgStep2.style.display = 'none';

            try {
                const response = await fetch('/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ PhoneNumber: phoneNumber, Password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // ورود موفق
                    displayMessage(msgStep2, 'success', data.message);
                    setTimeout(() => { window.location.href = data.redirectUrl || '/Home.html'; }, 1500);

                } else {
                    // اگر 401 یا 400 (رمز اشتباه) باشد
                    displayMessage(msgStep2, 'error', data.message || 'خطا در ورود');
                }
            } catch (error) {
                console.error("Login Error:", error);
                displayMessage(msgStep2, 'error', 'خطای اتصال به سرور.');
            }
        });


        // ------------------------------------------
        // ۳. منطق ثبت نام (Registration)
        // ------------------------------------------
        regForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // اعتبارسنجی سمت کلاینت
            if (password !== confirmPassword) {
                displayMessage(regMsgDiv, 'error', 'رمز عبورها یکسان نیستند.');
                return;
            }
            if (password.length < 6) { // اعتبارسنجی حداقل طول
                displayMessage(regMsgDiv, 'error', 'رمز عبور باید حداقل ۶ کاراکتر باشد.');
                return;
            }

            const model = {
                PhoneNumber: regPhoneNumberInput.value,
                FullName: document.getElementById('fullName').value.trim(),
                Password: password,
                ConfirmPassword: confirmPassword
                // Email حذف شده است
            };
            regMsgDiv.style.display = 'none';


            try {
                const response = await fetch('/api/Auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(model)
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage(regMsgDiv, 'success', data.message);
                    // ورود خودکار پس از ثبت نام موفق
                    setTimeout(() => { window.location.href = '/Home.html'; }, 1500);
                } else {
                    displayMessage(regMsgDiv, 'error', data.message || 'خطا در ثبت نام');
                }
            } catch (error) {
                console.error("Registration Fetch Error:", error);
                displayMessage(regMsgDiv, 'error', 'خطای اتصال به سرور در زمان ثبت نام.');
            }
        });
    </script>

</body>
</html>
