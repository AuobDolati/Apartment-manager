<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به مدیریت ساختمان</title>
    <style>
        /* CSS ساده برای شبیه سازی محیط موبایل */
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* اصلاح برای استفاده از type=text برای شماره موبایل */
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background-color: #fdd;
            color: #d00;
        }

        .success {
            background-color: #dfd;
            color: #0d0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ورود با شماره موبایل</h2>
        <div id="message" class="message" style="display:none;"></div>

        <form id="loginForm">
            <input type="text" id="phoneNumber" placeholder="شماره موبایل" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
    </div>

    <div class="login-container" id="registrationSection" style="display:none;">
        <h2>تکمیل ثبت نام</h2>
        <div id="regMessage" class="message" style="display:none;"></div>
        <form id="regForm">
            <input type="text" id="regPhoneNumber" placeholder="شماره موبایل" readonly> <input type="text" id="fullName" placeholder="نام و نام خانوادگی" required>
            <input type="email" id="regEmail" placeholder="ایمیل" required> <input type="password" id="regPassword" placeholder="رمز عبور" required>
            <input type="password" id="confirmPassword" placeholder="تکرار رمز عبور" required>
            <button type="submit">ثبت نام نهایی</button>
        </form>
        <button type="button" onclick="showLoginForm()" style="background-color: #ccc; color: #333;">بازگشت به ورود</button>
    </div>

    <script>
        // تعریف ثابت‌ها
        const loginForm = document.getElementById('loginForm');
        const msgDiv = document.getElementById('message');
        const registrationDiv = document.getElementById('registrationSection');
        const regForm = document.getElementById('regForm');
        const regMsgDiv = document.getElementById('regMessage');

        // تابع برای نمایش مجدد فرم ورود
        function showLoginForm() {
            registrationDiv.style.display = 'none';
            loginForm.parentElement.style.display = 'block'; // نمایش container فرم ورود
            msgDiv.style.display = 'none';
        }

        // ------------------------------------------
        // ۱. منطق ورود (ارسال به /api/Auth/login)
        // ------------------------------------------
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            msgDiv.style.display = 'none';

            try {
                const response = await fetch('/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ PhoneNumber: phoneNumber, Password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // ورود موفقیت آمیز
                    msgDiv.className = 'message success';
                    msgDiv.textContent = data.message;
                    msgDiv.style.display = 'block';
                    setTimeout(() => { window.location.href = '/Home.html'; }, 1500);

                } else if (response.status === 404 && data.needsRegistration === true) {
                    // شماره موبایل در دیتابیس نیست -> نمایش فرم ثبت نام
                    msgDiv.className = 'message error';
                    msgDiv.textContent = "شماره شما ثبت نشده است. لطفا ثبت نام کنید.";
                    msgDiv.style.display = 'block';

                    // نمایش فرم ثبت نام کامل
                    loginForm.parentElement.style.display = 'none'; // مخفی کردن container فرم ورود
                    registrationDiv.style.display = 'block';
                    document.getElementById('regPhoneNumber').value = phoneNumber; // شماره موبایل را پر کنید

                } else {
                    // خطاهای دیگر (مثل رمز عبور اشتباه)
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.message || 'خطا در ورود';
                    msgDiv.style.display = 'block';
                }
            } catch (error) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'خطای اتصال به سرور.';
                msgDiv.style.display = 'block';
            }
        });

        // ------------------------------------------
        // ۲. منطق ثبت نام (ارسال به /api/Auth/register)
        // ------------------------------------------
        regForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const model = {
                PhoneNumber: document.getElementById('regPhoneNumber').value,
                FullName: document.getElementById('fullName').value,
                Email: document.getElementById('regEmail').value,
                Password: document.getElementById('regPassword').value,
                ConfirmPassword: document.getElementById('confirmPassword').value
            };
            regMsgDiv.style.display = 'none';

            if (model.Password !== model.ConfirmPassword) {
                regMsgDiv.className = 'message error';
                regMsgDiv.textContent = 'رمز عبورها یکسان نیستند.';
                regMsgDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/Auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(model)
                });

                const data = await response.json();

                if (response.ok) {
                    // ثبت نام موفقیت آمیز
                    regMsgDiv.className = 'message success';
                    regMsgDiv.textContent = data.message;
                    regMsgDiv.style.display = 'block';
                    // انتقال به صفحه اصلی
                    setTimeout(() => { window.location.href = '/Home.html'; }, 1500);
                } else {
                    // خطای ثبت نام (مثلا ایمیل تکراری)
                    regMsgDiv.className = 'message error';
                    regMsgDiv.textContent = data.message || 'خطا در ثبت نام';
                    regMsgDiv.style.display = 'block';
                }
            } catch (error) {
                regMsgDiv.className = 'message error';
                regMsgDiv.textContent = 'خطای اتصال به سرور در زمان ثبت نام.';
                regMsgDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
