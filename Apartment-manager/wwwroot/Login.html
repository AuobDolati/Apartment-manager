<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>نرم افزار مدیریت آپارتمان</title>

    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dk-form-card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 350px;
            margin: 15px 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            direction: ltr;
            text-align: right;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        .success {
            background-color: #e6ffe6;
            color: #00cc00;
            border: 1px solid #00cc00;
        }

        .dk-button-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .dk-form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .dk-input-wrapper {
            position: relative;
        }

        .dk-label {
            position: absolute;
            top: -10px;
            right: 15px;
            font-size: 12px;
            color: #777;
            background-color: white;
            padding: 0 5px;
            transition: all 0.2s ease;
        }

        .link-button {
            background: none;
            color: #4CAF50;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
    </style>

</head>

<body style="visibility: visible;">

    <header class="dk-form-header">
        <div class="dk-form-card" style="box-shadow: none; max-width: 150px; padding: 0;">
            <img width="110" src="https://www.digikala.com/brand/full-horizontal.svg" alt="Apartment Manager Logo" class="dk-logo" />
        </div>
    </header>

    <div id="step1_phoneNumber" class="dk-form-card">
        <h2>ورود یا ثبت‌نام</h2>
        <p style="text-align: center;">لطفا شماره موبایل خود را وارد کنید.</p>

        <div id="msg_step1" class="message" style="display:none;"></div>

        <form id="form_step1">
            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="text" id="phoneNumber_step1" class="dk-input" required>
                    <label for="phoneNumber_step1" class="dk-label">شماره موبایل</label>
                </div>
            </div>

            <button type="submit">ادامه</button>
        </form>
    </div>

    <div id="step2_password" class="dk-form-card" style="display:none;">
        <h2>ورود به سیستم</h2>
        <p style="text-align: center;">شماره <span id="display_phoneNumber"></span> ثبت شده است.</p>

        <div id="msg_step2" class="message" style="display:none;"></div>

        <form id="form_step2">
            <input type="hidden" id="phoneNumber_step2">

            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="password" id="password_step2" class="dk-input" required>
                    <label for="password_step2" class="dk-label">رمز عبور</label>
                </div>
            </div>

            <button type="submit">ورود</button>
        </form>

        <button class="link-button" onclick="showForgetPassword()">فراموشی رمز عبور</button>
        <button class="dk-button dk-button-secondary" type="button" onclick="resetFlow()">بازگشت</button>
    </div>

    <div id="registrationSection" class="dk-form-card" style="display:none;">
        <h2>تکمیل اطلاعات و ثبت‌نام</h2>
        <p style="text-align: center;">شماره <span id="display_regNumber"></span> ثبت نشده است.</p>

        <div id="regMessage" class="message" style="display:none;"></div>

        <form id="regForm">
            <div class="dk-form-group">
                <div class="dk-input-wrapper">
                    <input type="text" id="regPhoneNumber" class="dk-input" readonly>
                    <label for="regPhoneNumber" class="dk-label">شماره موبایل</label>
                </div>
            </div>

            <div class="dk-form-group"><div class="dk-input-wrapper"><input type="text" id="fullName" class="dk-input" required><label for="fullName" class="dk-label">نام و نام خانوادگی</label></div></div>
            <div class="dk-form-group"><div class="dk-input-wrapper"><input type="email" id="regEmail" class="dk-input" required><label for="regEmail" class="dk-label">ایمیل</label></div></div>
            <div class="dk-form-group"><div class="dk-input-wrapper"><input type="password" id="regPassword" class="dk-input" required><label for="regPassword" class="dk-label">رمز عبور</label></div></div>
            <div class="dk-form-group"><div class="dk-input-wrapper"><input type="password" id="confirmPassword" class="dk-input" required><label for="confirmPassword" class="dk-label">تکرار رمز عبور</label></div></div>

            <button class="dk-button" type="submit">ثبت نام نهایی و ورود</button>
            <button class="dk-button dk-button-secondary" type="button" onclick="resetFlow()">بازگشت</button>
        </form>
    </div>

    // ==============================================
    // منطق جاوااسکریپت (اصلاح شده نهایی)
    // ==============================================
    <script>
        // DOM Elements
        const step1Div = document.getElementById('step1_phoneNumber');
        const formStep1 = document.getElementById('form_step1');
        const msgStep1 = document.getElementById('msg_step1');

        const step2Div = document.getElementById('step2_password');
        const formStep2 = document.getElementById('form_step2');
        const msgStep2 = document.getElementById('msg_step2');
        const displayPhoneNumber = document.getElementById('display_phoneNumber');

        const registrationDiv = document.getElementById('registrationSection');
        const regForm = document.getElementById('regForm');
        const regMsgDiv = document.getElementById('regMessage');
        const displayRegNumber = document.getElementById('display_regNumber');

        let currentPhoneNumber = '';

        function hideAllSteps() {
            step1Div.style.display = 'none';
            step2Div.style.display = 'none';
            registrationDiv.style.display = 'none';
            msgStep1.style.display = 'none';
            msgStep2.style.display = 'none';
            regMsgDiv.style.display = 'none';
        }

        function resetFlow() {
            hideAllSteps();
            step1Div.style.display = 'block';
            document.getElementById('phoneNumber_step1').value = '';
            currentPhoneNumber = '';
        }

        function showForgetPassword() {
            alert("فلو فراموشی رمز عبور در حال پیاده‌سازی است.");
        }

        // تابع اعتبارسنجی شماره موبایل
        function validatePhoneNumber(number) {
            const iranianMobileRegex = /^09\d{9}$/;
            if (!iranianMobileRegex.test(number)) {
                return "شماره موبایل باید ۱۱ رقم و با ۰۹ شروع شود.";
            }
            return null;
        }


        // ------------------------------------------
        // ۱. منطق مرحله ۱: ارسال شماره موبایل (Check Registration)
        // ------------------------------------------
        formStep1.addEventListener('submit', async function (e) {
            e.preventDefault();

            currentPhoneNumber = document.getElementById('phoneNumber_step1').value;
            msgStep1.style.display = 'none';

            const validationError = validatePhoneNumber(currentPhoneNumber);
            if (validationError) {
                msgStep1.className = 'message error';
                msgStep1.textContent = validationError;
                msgStep1.style.display = 'block';
                return;
            }

            // ارسال رمز خالی برای تشخیص وجود کاربر
            const loginModel = {
                PhoneNumber: currentPhoneNumber,
                Password: ''
            };

            try {
                const response = await fetch('/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginModel)
                });

                // ما فقط نیاز به وضعیت پاسخ (status) داریم تا تشخیص دهیم کاربر وجود دارد یا نه
                if (response.status === 400 || response.status === 401 || response.ok) {
                    // کاربر وجود دارد (API پاسخ 400/401/200 داده) -> برو مرحله ۲
                    hideAllSteps();
                    displayPhoneNumber.textContent = currentPhoneNumber;
                    document.getElementById('phoneNumber_step2').value = currentPhoneNumber;
                    step2Div.style.display = 'block';
                    document.getElementById('password_step2').focus();

                } else if (response.status === 404) {
                    // کاربر وجود ندارد (API پاسخ 404 داده) -> برو ثبت نام
                    hideAllSteps();
                    displayRegNumber.textContent = currentPhoneNumber;
                    document.getElementById('regPhoneNumber').value = currentPhoneNumber;
                    registrationDiv.style.display = 'block';

                } else {
                    // خطاهای ناشناخته دیگر
                    const data = await response.json();
                    msgStep1.className = 'message error';
                    msgStep1.textContent = data.message || 'خطا در بررسی شماره موبایل.';
                    msgStep1.style.display = 'block';
                }

            } catch (error) {
                msgStep1.className = 'message error';
                msgStep1.textContent = 'خطای اتصال به سرور. مطمئن شوید که پروژه فعال است.';
                msgStep1.style.display = 'block';
            }
        });


        // ------------------------------------------
        // ۲. منطق مرحله ۲: ارسال رمز عبور (Final Login) - بدون تغییر
        // ------------------------------------------
        formStep2.addEventListener('submit', async function (e) {
            e.preventDefault();
            // ... (منطق ورود نهایی) ...
            const phoneNumber = document.getElementById('phoneNumber_step2').value;
            const password = document.getElementById('password_step2').value;
            msgStep2.style.display = 'none';

            try {
                const response = await fetch('/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ PhoneNumber: phoneNumber, Password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    msgStep2.className = 'message success';
                    msgStep2.textContent = data.message;
                    msgStep2.style.display = 'block';
                    setTimeout(() => { window.location.href = '/Home.html'; }, 1500);

                } else {
                    msgStep2.className = 'message error';
                    msgStep2.textContent = data.message || 'خطا در ورود';
                    msgStep2.style.display = 'block';
                }
            } catch (error) {
                msgStep2.className = 'message error';
                msgStep2.textContent = 'خطای اتصال به سرور.';
                msgStep2.style.display = 'block';
            }
        });


        // ------------------------------------------
        // ۳. منطق ثبت نام (Registration) - بدون تغییر
        // ------------------------------------------
        regForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            // ... (منطق ثبت نام) ...
            const model = {
                PhoneNumber: document.getElementById('regPhoneNumber').value,
                FullName: document.getElementById('fullName').value,
                Email: document.getElementById('regEmail').value,
                Password: document.getElementById('regPassword').value,
                ConfirmPassword: document.getElementById('confirmPassword').value
            };
            regMsgDiv.style.display = 'none';

            if (model.Password !== model.ConfirmPassword) {
                regMsgDiv.className = 'message error';
                regMsgDiv.textContent = 'رمز عبورها یکسان نیستند.';
                regMsgDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/Auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(model)
                });

                const data = await response.json();

                if (response.ok) {
                    regMsgDiv.className = 'message success';
                    regMsgDiv.textContent = data.message;
                    regMsgDiv.style.display = 'block';
                    setTimeout(() => { window.location.href = '/Home.html'; }, 1500);
                } else {
                    regMsgDiv.className = 'message error';
                    regMsgDiv.textContent = data.message || 'خطا در ثبت نام';
                    regMsgDiv.style.display = 'block';
                }
            } catch (error) {
                regMsgDiv.className = 'message error';
                regMsgDiv.textContent = 'خطای اتصال به سرور در زمان ثبت نام.';
                regMsgDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
